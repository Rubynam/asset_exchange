server:
  port: 8080
  servlet:
    context-path: /api

schedule:
  fixed-rate: 10000

providers:
  providerEntries:
    - name: FXDS
      url: https://fxds-public-exchange-rates-api.oanda.com/cc-api/currencies?base={base}&quote={quote}&start_date={start_date}&end_date={end_date}&data_type={data_type}
      parameters:
        base: EUR
        quote: USD
        start_date: 2025-03-26
        end_date: 2025-03-27
        data_type: chart

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:/db/migration/schema.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        query:
          hsql:
            json_functions_enabled: true

  h2:
    console:
      enabled: false
      path: /h2-console

logging:
  level:
    org.zalando.logbook.Logbook: TRACE
logbook:

  filter:
    enabled: true
  format:
    style: json

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html


